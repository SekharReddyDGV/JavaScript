<!DOCTYPE html>
<html>
    <head>
        <Title>Show Password</Title>
    </head>
    <body>
        <h2>Click On The Button to Show the Given Password</h2>
        <label for="Event">Password</label>
        <input type="password" placeholder="Password" id="Event" />
        <button onclick="fn()">Show Password</button>
        <script>
            function fn(){
                var InputElement=document.getElementById("Event");
                InputElement.type="text";
            }

        </script>
    </body>
</html>
