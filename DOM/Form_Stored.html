<!DOCTYPE html>
<html>
    <head>
        <title>Form Data Stored</title>
        <style>
            #container{
                width: 300px;
                padding: 10px;
                box-shadow: 0px 5px 10px black;
                text-align: center;
                margin: 100px auto;
            }
            #container div{
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <form>
                <h2>Applicatio Form</h2>
                <div>

                <div>

                <div>

            <div>
                <table id="Table" width="100%">
                    <tr>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>email@</th>
                    </tr>
                    <tr>
                        <td id="col1"></td>
                        <td id="col2"></td>
                        <td id="col3"></td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            function getData(){
            var Username = document.getElementById("UserName");
            var Password = document.getElementById("password");
            var email = document.getElementById("Email");

            // var CheckBox = document.getElementById("checkbox");
           
           

            var Row1C1 = document.getElementById("col1");
            var Row1C2 = document.getElementById("col2");
            var Row1C3 = document.getElementById("col3");

            var UName = Username.value;
            var Pword = Password.value;
            var mail = email.value;


            Row1C1.innerText = UName;
            Row1C2.innerText = Pword;
            Row1C3.innerText = mail;

        </script>
    </body>
</html>
