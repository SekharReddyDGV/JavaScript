<!DOCTYPE html>
<html>
    <head>
        <title>Get Button element</title>
    </head>
    <body>
        <h1>DOM Concept</h1>
        <button onclick="fn()">Go to</button>
        <script>
            function fn(){
                var headingchange = document.querySelector("h1");
                headingchange.innerText="Document Object Model Concept in JavaScript";
            }
        </script>

    </body>
</html>
